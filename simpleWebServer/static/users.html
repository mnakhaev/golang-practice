<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container">
            <h1>List of users</h1>
            <ul class="list-group">
                {{range .}}
                    {{if .IsFired}}
                        <li class="list-group-item list-group-item-action list-group-item-danger">{{.FirstName}} {{.LastName}}</li>
                    {{else}}
                        <li class="list-group-item list-group-item-action list-group-item-success">{{.FirstName}} {{.LastName}}</li>
                    {{end}}
                {{end}}
            </ul>
        </div>
    </body>
</html>
